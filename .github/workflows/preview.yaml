name: Expo Update on Pull Request

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  expo_build:
    runs-on: ubuntu-latest

    steps:
      - name: 🛠️ Setup repo
        uses: actions/checkout@v2

      - name: 🛠️ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
          cache: yarn

      - name: 🛠️ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: yarn install

      - name: 🗿 Create preview
        uses: expo/expo-github-action/preview@v8
        with:
          command: eas update --auto

 

