name: Expo Build on Pull Request

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  expo_build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up repository
        uses: actions/checkout@v2
      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Set up Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: yarn install

      - name: Install EAS Updates & CLI
        run: npx expo install expo-updates && npm install --global eas-cli

      - name: Build apk
        run: no | eas build --profile preview --platform android

      - name: Get QR Code URL
        id: get_qr_code_url
        run: echo "::set-output name=url::$(npx expo url:apk)"

      - name: Post QR Code
        uses: unsplash/comment-on-pr@master
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          msg: >
            You can preview the PR by scanning the QR code below: <br />
            <img src="${{ steps.get_qr_code_url.outputs.url }}" height="256" width="256">

