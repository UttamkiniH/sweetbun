name: Expo Build on Pull Request
on: pull_request:


jobs:
  expo_build:
      runs-on: ubuntu-latest

    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: yarn install

      - name: Install Expo CLI
        run: yarn global add expo-cli

      - name: Install EAS
        run: yarn global add eas-cli

      - name: Login to Expo
        env:
          EXPO_CLI_PASSWORD: ${{ secrets.EXPO_CLI_PASSWORD }}
          EXPO_CLI_USERNAME: ${{ secrets.EXPO_CLI_USERNAME }}
        run: expo login -u $EXPO_CLI_USERNAME -p $EXPO_CLI_PASSWORD

      - name: Build Expo App
        run: eas build -p android

      - name: Create preview
        uses: expo/expo-github-action/preview@v8
        with:
          command: eas update --auto

      - name: Install QR Code Generator
        run: |
          yarn add qrcode
          node -e "const qrcode = require('qrcode'); qrcode.toFile('qr.png', 'exp://exp.host/@${{ secrets.EXPO_CLI_USERNAME }}/sweetbun', { type: 'png' })"
